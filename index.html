<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Time Offer: Unlock Premium Features for FREE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variables for Dark Theme */
        :root {
            --main-bg: #141724; /* Dark Blue Background */
            --card-bg: #1e2133; /* Darker Card Background */
            --cta-color: #38c8c6; /* Bright Teal CTA */
            --cta-color-hover: #2ba2a0;
            --text-dark: #f0f0f0; /* Light Text */
            --text-light: #a0a0a0;
            --platform-icon-color: #38c8c6;
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
            margin: 0;
            padding: 20px 0;
            color: var(--text-dark);
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 95%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            margin-bottom: 30px;
            padding: 10px 20px;
            border-bottom: 2px solid var(--cta-color);
        }

        .page-header h1 {
            color: var(--cta-color);
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
        }

        /* Card Grid Styling (Main Change) */
        .card-grid {
            display: grid;
            /* Adjust columns to center the two cards nicely on wide screens */
            grid-template-columns: repeat(2, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
            justify-content: center; /* Center the grid items if the container is wider */
        }
        
        /* Make grid responsive for small screens */
        @media (max-width: 650px) {
            .card-grid {
                grid-template-columns: 1fr; /* Stack cards vertically on small screens */
            }
        }
        
        .app-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 18px;
            box-shadow: var(--shadow-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0 0 5px 0;
            min-height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin: 0 0 15px 0;
        }

        /* Platforms Section */
        .platforms {
            margin: 15px 0;
            padding-top: 10px;
            border-top: 1px dashed #2a314b;
        }

        .platforms-title {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .platform-icon {
            font-size: 24px;
            color: var(--platform-icon-color);
            font-weight: bold; 
        }

        /* CTA Button Styling */
        .cta-button {
            display: block;
            width: 100%;
            padding: 15px 10px;
            background: var(--cta-color);
            color: var(--main-bg); 
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: var(--shadow-dark);
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: auto; 
        }

        .cta-button:hover {
            background: var(--cta-color-hover);
            color: var(--text-dark);
        }

        /* Urgency Timer */
        .timer-info {
            background-color: #38c8c633; 
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            color: var(--text-dark);
        }
        
        #countdown {
            color: #ff6347; 
            font-size: 24px;
            font-weight: 700;
            display: block;
            margin-top: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="page-header">
        <h1>**عرض لفترة محدودة:** افتح الميزات المدفوعة مجانًا!</h1>
    </div>

    <div class="timer-info">
        <p>
            <span style="font-weight: bold;">⚠️ تنبيه! </span> العرض متاح لـ **78 مستخدمًا** فقط اليوم!
        </p>
        <p style="margin-top: 5px;">
            <span style="font-size: 14px; font-weight: 400;">ينتهي العرض في:</span>
            <span id="countdown">00:30:00</span>
        </p>
    </div>
